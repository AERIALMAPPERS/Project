<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra Coastal - Map</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/map.css">
</head>
<body>
    <header>
        <h1>Maharashtra Coastal</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="map.html">Project</a>
    </nav>

    <main>
        <div id="maplist">
            <h2>Coastline of Maharashtra</h2>
            <br>
            <!-- Village list -->
            <form id="villageSelector">
                <select id="district">
                    <option value="" disabled selected>Select District</option>
                </select>
                <select id="taluka">
                    <option value="" disabled selected>Select Taluka</option>
                </select>
                <select id="village">
                    <option value="" disabled selected>Select Village</option>
                </select>
                <button type="submit" id="btnsubmit">Show Map</button>
                <button type="button" id="btnbutton">Show Dwg</button>
            </form>
            <!-- dwg link div  -->
            <div id="dwg">
                <!-- <a href="./dwg/AAMBEWADI.dwg"> Download DWG</a> -->
            </div>

            <!--ecw form-->
            <form id="ecwSelector">
                <select id="ecwDistrict">
                    <option value="" disabled selected>Select District For ECW&CRZ</option>
                </select>
                <select id="categories">
                    <option value="" disabled selected>Select Categories</option>
                    <option value="ecwLink">ECW Link</option>
                    <option value="ecwPdf">ECW Pdf</option>
                    <option value="CRZ">CRZ Map</option>
                </select>
                <select id="ecwOption" style="display: none;">
                    <option value="" disabled selected>Select Option</option>
                </select>
            </form>
            <!-- ecw Link div -->
            <div id="ecw">
                <!-- <a href="./ECW/Palghar Ecw/Vasai.gmw"></a> -->
            </div>

        </div>
        <div class="map-main">
            <!-- map div -->
            <div id="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15281449.12166386!2d72.11084160927498!3d20.757985656299642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1699124102702!5m2!1sen!2sin"
                    width=" 600px" height="720" style="border:1px solid black;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- ECW pdf div -->
            <div id="pdfDiv">
                <a href="./ECW Pdf/Palghar/Vasai.pdf"></a>
                <!-- <a href="./CRZ/SINDHUDURG/19.pdf"></a> -->
            </div>
        </div>
        <br>
        <script src="./js/map.js"></script>

    </main>

    <footer>
        <div id="footer">
            <div class="footer_img">
                <marquee scrollamount="10" scroll-container>
                    <img src="./img/footer img/p1.jpg" alt="">
                    <img src="./img/footer img/p2.png" alt="">
                    <img src="./img/footer img/p3.webp" alt="">
                    <img src="./img/footer img/p4.png" alt="">
                    <img src="./img/footer img/p5.jpg" alt="">
                    <img src="./img/footer img/p7.png" alt="">
                    <img src="./img/footer img/logo1.jpg" alt="">
                    <img src="./img/footer img/p11.png" alt="">
                </marquee>
            </div>
            <div class="footer_content">
                <div class="dropdown">
                    <span>Service</span>
                    <div class="dropdown-content">
                        <a href="./service.html"> Drone Service </a>
                        <a href="./service.html">GIS Service </a>
                        <a href="./service.html"> DSM & DIM Service </a>
                        <a href="./service.html">3-D Model Service</a>
                    </div>
                </div>
    
                <a href="contact.html">Contact-Us</a>
                <a href="gallery.html">Help</a>
                <a href="features.html">Features</a>
            </div>
            <br>
            <div class="copyright">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 90%;
            margin: 20px auto;
        }
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .controls {
            margin: 20px;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        #imageInput {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>OUR GALLERY</h2>
    
    <!-- Image Upload Controls -->
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="addImage()">Add Images</button>
    </div>

    <!-- Gallery Section -->
    <div class="gallery" id="gallery">
        <!-- Predefined Images -->
        <img src="./image/gallery/satpati.jpeg" alt="Gallery Image">
        <img src="./image/gallery/raigad.jpeg" alt="Gallery Image">
        <img src="./image/gallery/ratnagiri.jpeg" alt="Gallery Image">
        <img src="./image/gallery/kelus.jpeg" alt="Gallery Image">
        <img src="./image/gallery/kolgaon.jpeg" alt="Gallery Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadImages);

        function addImage() {
            const input = document.getElementById('imageInput');
            const gallery = document.getElementById('gallery');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.alt = "Gallery Image";
                    gallery.appendChild(img);
                    saveImage(event.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveImage(imageSrc) {
            let images = JSON.parse(localStorage.getItem('galleryImages')) || [];
            images.push(imageSrc);
            localStorage.setItem('galleryImages', JSON.stringify(images));
        }

        function loadImages() {
            const gallery = document.getElementById('gallery');
            let images = JSON.parse(localStorage.getItem('galleryImages')) || [];
            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = "Gallery Image";
                gallery.appendChild(img);
            });
        }
    </script>
</body>
</html>
